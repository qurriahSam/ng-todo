<div class="container p-4 flex justify-center">
  <form>
    <input
      type="text"
      name="todo"
      class="rounded-md border-gray-300 me-3 sm:w-96"
      (ngModel)="(todo.task)"
      #todoAdd
    />
    <button
      mat-flat-button
      color="primary"
      class="py-5"
      (click)="
        addTask({ task: todoAdd.value, completed: false }); todoAdd.value = ''
      "
    >
      Add
    </button>
  </form>
</div>
